<md-list-item class="md-3-line order-item">
    <img ng-src="/uploads/slowface.gif" class="face">
    <div class="md-list-item-text">
        <h3>{{order.description}}</h3>
        <p>{{order.price | currency}}</p>
        <p am-time-ago="order.date"></p>
    </div>
        <md-button class="md-secondary first" ui-sref="editOrder({ customer_name: order._customername, order_id: order._id })">Edit</md-button> 
        <md-button class="md-secondary" ng-click="deleteOrder(order._id, $index, $event)">Delete</md-button> 
    <md-divider md-inset ng-if="!$last"></md-divider>
</md-list-item>
