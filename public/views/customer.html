<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{customer.name}}</span>  
            <span class="md-subhead">{{customer.email}}</span>
        </md-card-title-text>
        <div layout="column" layout-align="start center" flex>
            <md-button ng-click="" class="md-raised md-primary">Edit</md-button>
            <md-button ng-click="deleteCustomer(customer.name, $index, $event)"  class="md-fab md-mini md-warn md-hue-2">
                <ng-md-icon icon="clear" style="fill: white" size="30"></ng-md-icon>
            </md-button>
            <span flex></span>
        </div>
        <md-card-title-media>
            <div class="md-media-lg card-media"></div>
        </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ui-sref="orders({ customer_name: customer.name })" class="md-raised md-primary">View Orders</md-button>
    </md-card-actions>
</md-card>
